<!DOCTYPE html>

<head>
    
</head>

<body>
    <form>
        <h2>Por favor, complete los campos</h2>
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
        </div>

        <div>
            <label for="superHeroe">Super Héroe Favorito: </label>
            <select id="superHeroe">
            <option>Batman</option>
            <option>Superman</option>
            <option>Spyderman</option>
            <option>Deadpool</option>
            <option>IronMan</option>
            </select>
        </div>

        <div>
            <label>¿Te gusta Harry Potter?</label>
            <input type="radio" id="si" name="harryPotter" checked>
            <label for="si">Si</label>
            <input type="radio" id="no" name="harryPotter">
            <label for="no">No</label>
            <input type="radio" id="nose" name="harryPotter">
            <label for="nose">No lo se</label>
        </div>

        <div>
            <label for="descripcion">Describí como te sentis</label>
            <br>
            <textarea id="descripcion" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
